server {
	listen 80;
	listen 8000;
	host 127.0.0.1;
	server_name serv1;
	error_page 404 /error/404.html;
	error_page 500 /error/500.html;
	client_max_body_size 1024;
	root docs/html/
	index index.html;
	allow_methods POST GET;

	location /cgi {
	root docs/html/cgi/
	autoindex on;
	allow_methods POST GET;
	index script.cgi;
	return abc/index1.html;
	alias  docs/fusion_web;
	}

	location /upload {
	root docs/html/upload/
	autoindex on;
	allow_methods POST GET DELETE;
	index script.cgi;
	return abc/index1.html;
	alias  docs/fusion_web;
	}
}

